apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }

    publishNonDefault true

    productFlavors {
        google {}
        amazon {}
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:' + project.ANDROID_DESIGN_TOOLS_VERSION
    compile 'com.google.code.gson:gson:2.2.+'
    compile project(':SwrveSDKPush')
    compile project(':UnityFacade')

    googleCompile 'com.google.android.gms:play-services-base:' + project.GOOGLE_GMS_TOOLS_VERSION
    googleCompile 'com.google.android.gms:play-services-basement:' + project.GOOGLE_GMS_TOOLS_VERSION
    googleCompile 'com.google.android.gms:play-services-gcm:' + project.GOOGLE_GMS_TOOLS_VERSION
    googleCompile 'com.google.android.gms:play-services-ads:' + project.GOOGLE_GMS_TOOLS_VERSION

    //This file is not distributed with Swrve source code.
    //If compiling amazon flavour from source you should download
    //the adm jar from the Amazon Developer portal: https://developer.amazon.com/device-messaging
    amazonProvided files('providedLibs/amazon-device-messaging-1.0.1.jar')

    // Unit tests
    testCompile 'org.mockito:mockito-core:1.9.0'
    testCompile 'org.robolectric:shadows-support-v4:3.2.2'
    testCompile 'org.robolectric:shadows-httpclient:3.2.2'

    // Roboelectric tests
    testCompile 'junit:junit:4.12'
    testCompile('org.robolectric:robolectric:3.2.2') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
}
