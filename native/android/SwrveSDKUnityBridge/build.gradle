apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    api project(':SwrveConversationSDK')
    api project(':SwrveSDKCommon')
    api project(':UnityFacade')

    implementation 'com.jakewharton.timber:timber:' + project.TIMBER_VERSION
    implementation 'androidx.appcompat:appcompat:' + project.ANDROIDX_APPCOMPAT_VERSION
    implementation 'com.google.code.gson:gson:' + project.GSON_VERSION

    // HACK: androidx.room:room-runtime:2.2.5 is a dependency of androidx.work:work-runtime which is not getting properly downloaded/jetified by our rake script in circleci. Adding the line below forces it here. May not require this in future.
    implementation 'androidx.room:room-runtime:2.2.5'
    implementation 'androidx.work:work-runtime:' + project.ANDROIDX_WORK_RUNTIME_VERSION

    // Unit tests
    testImplementation 'org.mockito:mockito-core:3.6.28'
    testImplementation 'androidx.test:core:1.3.0'

    // Roboelectric tests
    testImplementation 'junit:junit:4.13'
    testImplementation('org.robolectric:robolectric:4.4') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
}
